<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Conie ðŸ’–</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    #explosion-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .love-message {
      position: absolute;
      color: #ff3399;
      font-size: 4rem;
      font-weight: bold;
      animation: fadeOut 2s forwards;
    }

    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff3399 0%, transparent 70%);
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="explosion-container"></div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const text = "Te Amo My Love ";
    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff3399";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = text[Math.floor(Math.random() * text.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Click interaction
    function showLoveMessage(event) {
      const container = document.getElementById("explosion-container");

      const message = document.createElement("div");
      message.classList.add("love-message");
      message.innerText = "Te Amo";
      message.style.left = `${event.clientX - 60}px`;
      message.style.top = `${event.clientY - 40}px`;

      const explosion = document.createElement("div");
      explosion.classList.add("explosion");
      explosion.style.left = `${event.clientX - 50}px`;
      explosion.style.top = `${event.clientY - 50}px`;

      container.appendChild(message);
      container.appendChild(explosion);

      setTimeout(() => {
        container.removeChild(message);
        container.removeChild(explosion);
      }, 2000);
    }

    document.addEventListener("click", showLoveMessage);
  </script>
</body>
</html>
